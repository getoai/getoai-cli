name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          LDFLAGS="-s -w -X github.com/getoai/getoai-cli/internal/cli.Version=${VERSION}"
          mkdir -p dist

          # macOS
          GOOS=darwin GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/getoai-darwin-amd64 ./cmd/getoai
          GOOS=darwin GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o dist/getoai-darwin-arm64 ./cmd/getoai

          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/getoai-linux-amd64 ./cmd/getoai
          GOOS=linux GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o dist/getoai-linux-arm64 ./cmd/getoai

          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/getoai-windows-amd64.exe ./cmd/getoai

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Compress binaries
        run: |
          cd dist
          for f in getoai-*; do
            if [[ "$f" == *.exe ]]; then
              zip "${f%.exe}.zip" "$f"
              rm "$f"
            else
              tar -czvf "${f}.tar.gz" "$f"
              rm "$f"
            fi
          done

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since $PREV_TAG" > CHANGELOG.md
            git log --oneline ${PREV_TAG}..HEAD >> CHANGELOG.md
          else
            echo "## Initial Release" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "First release of getoai-cli!" >> CHANGELOG.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

